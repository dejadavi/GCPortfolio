<!DOCTYPE html>
<html>  
    <head>
      <title>Contact Me</title>  
      <link rel="stylesheet" href="index.css">
      <script type="text/javascript" src="scripts.js"></script>
    </head>
    <body>

        <div class="navbar">
                    <a href="../homepage/index.html">Homepage</a>
                    <a href="../about_me/index.html">About Me</a>
                    <a href="../contact/index.html">Contact</a>
        </div>

        <h1>Contact Me!</h1>
        <p>Please drop me a note!</p>
        <form >
            <div>
                <label for="name" class="title">Name:</label>
                <input type="text" id="name" name="name"/>
            </div>
            <div>
                <label for="email" class="title">Email:</label>
                <input type="email" id="email" name="email"/>
            </div>
              <div>
                <label for="phone" class="title">Phone:</label>
                <input type="phone" id="phone" name="phone"/> 
            </div>
            <div id="comment_section">
                <button id="com_button" onclick="return enterComment('comment_value', clear_comment);">Send a comment!</button>
            </div>
             <div class="submit">
                <input type="button" id="submit" value="Submit" 
                onclick="return display_text('comment_value')"/> 
            </div>

        </form>


    </body>


</html>
